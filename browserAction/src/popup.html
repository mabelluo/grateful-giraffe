<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./scripts/popup.js"></script>
    <link href="styles/popup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:b,bi,i,100,300,400,500,600,800">
  </head>
  <body>
    <div id="app" class="popup-content">
      <h1 class="app-name">Grateful Giraffe :D</h1>

      <!-- Tab buttons -->
      <div class="tab">
        <script>
          function openTab(evt, tabName) {
              // Declare all variables
              var i, tabcontent, tablinks;
            
              // Get all elements with class="tabcontent" and hide them
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
            
              // Get all elements with class="tablinks" and remove the class "active"
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
            
              // Show the current tab, and add an "active" class to the button that opened the tab
              document.getElementById(tabName).style.display = "block";
              evt.currentTarget.className += " active";
          }
          document.getElementById("default").click();
        </script> 
        <button class="tablinks" onclick="openTab(event, 'Growth')">Growth</button>
        <button class="tablinks" id="default" onclick="openTab(event, 'Journal')">Journal</button>
        <button class="tablinks" onclick="openTab(event, 'Options')">Options</button>
      </div>

      <!-- Tab content -->
      <div id="Growth" class="tabcontent">
        <h3>Growth</h3>
        <p>Insert Giraffe here</p>
      </div>

      <div id="Journal" class="tabcontent">
        <h3>Journal</h3>
        <button type="button" id="peepeepoopoo">Click Me</button>
        <br/><br/>
        <div class="speech-bubble">
          <h3>I am grateful for...</h3>
        </div> 
      </div>

      <div id="Options" class="tabcontent">
        <h3>Options</h3>
        <p>Buttons here.</p>
      </div>

      <footer>
        <p> Made with love and gratitude, we hope you see your personal growth through Gerry, the Giraffe. 
        </p>
      </footer>
    </div>
  </body>
</html>
