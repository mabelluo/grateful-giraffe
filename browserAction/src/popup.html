<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/popup.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="popup-content">
      <h1 class="app-name">Grateful Giraffe :D</h1>
      <!-- Tab buttons -->
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Growth')">Growth</button>
        <button class="tablinks" id="default" onclick="openTab(event, 'Journal')">Journal</button>
        <button class="tablinks" onclick="openTab(event, 'Options')">Options</button>
      </div>

      <!-- Tab content -->
      <div id="Growth" class="tabcontent">
      <h3>Growth</h3>
      <p>Insert Giraffe here</p>
      </div>

      <div id="Journal" class="tabcontent">
        <h3>Journal</h3>
        <button type="button" id="peepeepoopoo">Click Me</button>
        <br/><br/>
        <div class="speech-bubble">
          <h3>I am grateful for...</h3>
        </div> 
      </div>

      <div id="Options" class="tabcontent">
        <h3>Options</h3>
        <p>Buttons here.</p>
      </div>

      <footer>
        <p>
          <small>
            <a href="#" id="fireContentScript">Fire Content Script !</a>
          </small>
        </p>
      </footer>
    </div>
    
    <script src="scripts/popup.js"></script>
  </body>
</html>
